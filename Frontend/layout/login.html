                <form>
                    <div class="wrp-padding-input-a">

                        <input id="email" type="email" class="input-type-a">
                    </div>
                    <div class="wrp-padding-input-b">
                        <label for="password" class="label-type-a label-padding-a">Contrase√±a</label>
                        <input id="password" type="password" class="input-type-a">

                    </div>
                </form>
            </div>
        </div>
